<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
    <meta name="description" content="テキスト">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scroll.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/carousel.js"></script>
  </head>

  <body>
    <header id="header" class="wrapper">
      <h1 class="site-title"><a href="index.html">
        <img src="img/logo.svg" alt="Profile">
      </a>
      </h1>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#works">Works</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="mainvisual">
        <img src="img/mainvisual.jpg" alt="メインビジュアル">
      </div>

      <section id="about" class="wrapper">
        <h2 class="section-title">About</h2>
        <div class="content">
          <img src="img/slot.png" alt="アイコン">
          <div class="text">
            <h3 class="content-title">NORITAKA TERASAWA</h3>
            <p>
              サンプル文章<br>
            </p>
          </div>
        </div>
      </section>
      <section id="works" class="wrapper">
        <h2 class="section-title">Works</h2>
        <ul>
          <li>
            <div class="section-item-img">
              <img id="image1" src="img/consoletop.png" alt="BlackJack画面" onclick="openImg1()">
              <h3 class="content-title">BlackJack</h3>
            </div>
          </li>
          <li>
            <div class="section-item-img">
              <img id="image2" src="img/bicycle2.jpg" alt="ToDoApp画面" onclick="openImg2()">
              <h3 class="content-title">ToDoApp</h3>
            </div>
          </li>
          <li>
            <div class="section-item-img">
              <img id="image3" src="img/bicycle3.jpg" alt="StudyApp画面" onclick="openImg3()">
              <h3 class="content-title">StudyApp</h3>
            </div>
          </li>
        </ul>
      </section>
      <!-- モーダル表示用 -->
      <div class="modal js-modal">
        <div class="modal-container">
          <div class="modal-close js-modal-close">×</div>
          <div class="modal-content">
            <div id="slider" class="slider">
              <div id="slide" class="slide">
                <div id="slide-content" class="slide-content"></div>
              </div>
              <div id="slide" class="slide">
                <div id="slide-content" class="slide-content"></div>
              </div>
              <div id="slide" class="slide">
                <div id="slide-content" class="slide-content"></div>
              </div>
            </div>
            <h3>【開発言語/開発環境】</h3>
            <p id="environment"></p>
            <h3>【概要】</h3>
            <p id="summary"></p>
            <h3>【制作背景】</h3>
            <p id="background"></p>
            <h3>【GitHub URL】</h3>
            <p id="github"></p>
            <h3>【工夫したポイント】</h3>
            <p id="point"></p>
            <h3>【課題】</h3>
            <p id="assignment"></p>
          </div>
        </div>
      </div>
    </main>
    <!-- TOPに戻るボタン -->
    <a href="#" id="page-top">TOP</a>
    <footer id="footer">
      <p>&copy; 2023 Profile</p>
    </footer>
  </body>
</html>
